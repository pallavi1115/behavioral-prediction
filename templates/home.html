<div class="form" >

<label for="f1"><h3 >1. Your School &nbsp; </h3></label>

<label for="f4"><h3> 4. Your Life &nbsp;</h3> </label>

<label for="f5"><h3>5.In the last 7 days, how many days did you feel like you could concentrate/pay attention well on your school work?</h3></label>
       <select class=listcolor  id="f5" name="f5" >
       <option selected disabled hidden >Select one option </option>
       <option value="0">0 days</option>
       <option value="1">1-2 days</option>
       <option value="2">3-4 days</option>
       <option value="3">5-6 days</option>
       <option value="4">7 days</option>
       </select><br>
       </br>
       
<label for="f6"><h3> 6. In the last 7 days, how many days did you feel tired?</h3> </label>
              <select class=listcolor id="f6" name="f6" >

              <option value="0">0 days</option>

              <option value="2">3-4 days</option>
              <option value="3">5-6 days</option>
              <option value="4">7 days</option>
              </select><br>
              </br>
                           
<label for="f7"><h3>7. How many times did you brush your teeth Yesterday? &nbsp;</h3></label>
       <select class=listcolor  id="f7" name="f7" >

       </br>
       
<label for="f8"><h3>8. How often do you go out to play outside? &nbsp;</h3></label>

       <option value="0">A few days each week</option>

       <option value="2">I don't play</option>
       <option value="3">Most days</option>
       </select><br>
       </br>

<label for="f9"><h3>9.Tell us if you agree or disagree with the following: [I am doing well with my school work]&nbsp;&nbsp;&nbsp;</h3></label>
              <select class=listcolor id="f9" name="f9">

<label for="f10"><h3>10.Tell us if you agree or disagree with the following: [I have lots of choice over things that are important to me]</h3></label>
